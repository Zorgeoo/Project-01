<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./06.11.css">
    <script src="https://kit.fontawesome.com/a3582d42c6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container sign-in">
            <form>
                <div style="font-size: 32px; font-weight: bold;">Sign In</div>
                <div class="logos">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
                <div style="font-size: 11px;">
                    or use your account
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <div style="font-size: 13px;">Forgot your password?</div>
                <button class="button">SIGN IN</button>
            </form>
        </div>

        <div class="form-container sign-up">
            <form>
                <div style="font-size: 32px; font-weight: bold;">Sign Up</div>
                <div class="logos">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
                <div style="font-size: 11px;">
                    or use your email for registration
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <button class="button">SIGN UP</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div style="font-size: 32px;font-weight: bold;">Welcome Back!</div>
                    <div>Please login with your personal info</div>
                    <button class="login hidden">SIGN IN</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <div style="font-size: 32px;font-weight: bold;">Hello, Friend!</div>
                    <div>Enter your personal details and start your journey with us
                    </div>
                    <button class="register hidden">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./06.11.js"></script>
</body>

</html>
