<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./06.11.css">
    <script src="https://kit.fontawesome.com/a3582d42c6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <div class="signIn">
                <div>
                    <div style="font-size: 32px;font-weight: bold;">Welcome Back!</div>
                    <div>Please login with your personal info</div>
                    <button class="sign-in-button">SIGN IN</button>
                </div>
            </div>
            <div class="sign-up">
                <div>
                    <div style="font-size: 32px; font-weight: bold;">Sign Up</div>
                    <div>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-tiktok"></i>
                    </div>
                    <div style="font-size: 11px;">
                        or use your email for registration
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Password">
                    </div>
                    <button class="sign-up-button">SIGN UP</button>
                </div>
            </div>
        </div>
        <div class="second-container">
            <div class="sign-up">
                <div>
                    <div style="font-size: 32px; font-weight: bold;">Sign In</div>
                    <div>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-tiktok"></i>
                    </div>
                    <div style="font-size: 11px;">
                        or use your account
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Password">
                    </div>
                    <div style="font-size: 13px;">Forgot your password?</div>
                    <button class="sign-up-button">SIGN IN</button>
                </div>
            </div>
            <div class="signIn">
                <div>
                    <div style="font-size: 32px;font-weight: bold;">Hello, Friend!</div>
                    <div style="text-align: center;">Enter your personal details and start your journey with us</div>
                    <button class="sign-in-button">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./06.11.js"></script>
</body>

</html>
